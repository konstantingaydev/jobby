<!DOCTYPE html>
<html>
    {% load static %}
  <head>
    <title>{{ template_data.title }}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <!-- Header -->
     <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
  <div class="container-fluid">

    <a class="navbar-brand" href="{% url 'home.index' %}">
      Jobby
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <div class="navbar-nav ms-auto">
        <a class="nav-link" href="{% url 'home.index' %}">Home</a>
        <a class="nav-link" href="{% url 'jobs.index' %}">Jobs</a>
        
        <div class="vr bg-white mx-2 d-none d-lg-block"></div>

        {% if user.is_authenticated %}
          <a class="nav-link" href="{% url 'accounts.logout' %}">Logout ({{ user.username }})</a>
        {% else %}
          <a class="nav-link" href="{% url 'accounts.login' %}">Login</a>
          <a class="nav-link" href="{% url 'accounts.signup' %}">Sign Up</a>
        {% endif %}
      </div>
    </div>
  </div>
</nav>
    <div>
      {% block content %}
      {% endblock content %}
    </div>
    <footer class="bg-dark text-light py-4">
  <div class="container text-center">
    <p class="mb-0">&copy; 2025 Jobby. All rights unreserved.</p>
  </div>
</footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </script>
    

  </body>
</html>
